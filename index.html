<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mapeamela Easy</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/pickadate/lib/compressed/themes/default.css" rel="stylesheet">
    <link href="bower_components/pickadate/lib/compressed/themes/default.date.css" rel="stylesheet">
    <link href="bower_components/pickadate/lib/compressed/themes/default.time.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row row-separator">
        <div class="col-md-12"><h2>Mapeo de Delitos en Querétaro</h2></div>
      </div>

      <div class="row row-separator">
        <div class="col-md-9">
          <div id="map-canvas"></div>
        </div>
        <div class="col-md-3">
          <h3>Instrucciones</h3>
          <ul>
            <li>Ubica en el mapa el lugar donde ocurrió el incidente arrastrando el marcador rojo.</li>
            <li>Llena los campos del formulario</li>
            <li>Da click en enviar</li>
          </ul>
          <hr>
          <div class="form-group">
            <select id="tipo" name="tipo" class="form-control">
              <option value="" disabled selected="">Tipo de Delito</option>
              <option value="0">Asalto (sin arma)</option>
              <option value="1">Asalto (arma blanca)</option>
              <option value="2">Asalto (arma de fuego)</option>
              <option value="3">Robo (casa/oficina/local)</option>
              <option value="4">Robo (bicileta)</option>
              <option value="5">Robo (auto)</option>
              <option value="6">Acoso (contra mujer)</option>
              <option value="7">Acoso (homofobia)</option>
              <option value="8">Acoso (otro)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="text" class="form-control" id="fecha" name="fecha" placeholder="Click para fecha...">
          </div>
          <div class="form-group">
            <label for="hora">Hora</label>
            <input type="text" class="form-control" id="hora" name="hora" placeholder="Click para hora...">
          </div>
          <a id="enviar" class="btn btn-primary btn-lg btn-block">Enviar</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/pickadate/lib/compressed/picker.js"></script>
    <script src="bower_components/pickadate/lib/compressed/picker.date.js"></script>
    <script src="bower_components/pickadate/lib/compressed/picker.time.js"></script>
    <script src="bower_components/pickadate/lib/compressed/legacy.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3"></script>
    <script src="js/app.js"></script>
  </body>
</html>
